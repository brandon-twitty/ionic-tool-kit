<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sliding List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Busters</ion-label>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/imgs/venkman.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Venkman</h2>
          <p>Back off man, I'm a scientist.</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          More
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon name="chatbox-ellipses"></ion-icon>
          Text
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/imgs/spengler.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Egon</h2>
          <p>We're gonna go full stream.</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          More
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon name="chatbox-ellipses"></ion-icon>
          Text
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/imgs/stantz.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Ray</h2>
          <p>Ugly little spud, isn't he?</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          More
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon name="chatbox-ellipses"></ion-icon>
          Text
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
