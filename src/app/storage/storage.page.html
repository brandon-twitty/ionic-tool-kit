<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="is-grid is-grid-tiles is-grid-bordered ion-no-padding">
    <ion-row class="is-grid-title is-grid-title-buttons">
      <ion-col class="is-tile">
        <span class="ion-padding-start">Basic Account</span>
        <div>
          <span>5.0 GB</span>
          <ion-button fill="outline" size="small">Upgrade</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="is-tile">
        <h3>
          <span>Used</span>
          4.45 GB
        </h3>
      </ion-col>
      <ion-col size="6" class="is-tile">
        <h3>
          <span>Available</span>
          <span class="colored is-color-success">550 MB</span>
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding-top">
    <ion-list class="is-list-colored">
      <ion-item class="is-item-category-primary" routerLink="/storage" detail="false">
        <ion-label>
          <h2>Music</h2>
        </ion-label>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">348 files</h3>
        </div>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">23%</h3>
        </div>
        <div slot="end">
          <h2 class="ion-no-margin">1.15 GB</h2>
        </div>
        <div slot="end" class="is-list-colored-button-group">
          <ion-button fill="clear" class="ion-no-padding ion-align-self-center">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
      <ion-item class="is-item-category-dark" routerLink="/storage" detail="false">
        <ion-label>
          <h2>Video</h2>
        </ion-label>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">2 files</h3>
        </div>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">21%</h3>
        </div>
        <div slot="end">
          <h2 class="ion-no-margin">1.05 GB</h2>
        </div>
        <div slot="end" class="is-list-colored-button-group">
          <ion-button fill="clear" class="ion-no-padding ion-align-self-center">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
      <ion-item class="is-item-category-light" routerLink="/storage" detail="false">
        <ion-label>
          <h2>Pictures</h2>
        </ion-label>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">34.3k files</h3>
        </div>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">15%</h3>
        </div>
        <div slot="end">
          <h2 class="ion-no-margin">750 MB</h2>
        </div>
        <div slot="end" class="is-list-colored-button-group">
          <ion-button fill="clear" class="ion-no-padding ion-align-self-center">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
      <ion-item class="is-item-category-secondary" routerLink="/storage" detail="false">
        <ion-label>
          <h2>Apps</h2>
        </ion-label>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">49 files</h3>
        </div>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">13%</h3>
        </div>
        <div slot="end">
          <h2 class="ion-no-margin">650 MB</h2>
        </div>
        <div slot="end" class="is-list-colored-button-group">
          <ion-button fill="clear" class="ion-no-padding ion-align-self-center">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
      <ion-item class="is-item-category-success" routerLink="/storage" detail="false">
        <ion-label>
          <h2>Other</h2>
        </ion-label>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">103 files</h3>
        </div>
        <div slot="end" class="ion-padding-end">
          <h3 class="ion-no-margin">11%</h3>
        </div>
        <div slot="end">
          <h2 class="ion-no-margin">550 MB</h2>
        </div>
        <div slot="end" class="is-list-colored-button-group">
          <ion-button fill="clear" class="ion-no-padding ion-align-self-center">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
