<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Walkthrough</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide class="ion-padding">
      <img src="assets/imgs/walkthrough.png"/>
    </ion-slide>
    <ion-slide class="ion-padding">
      <img src="assets/imgs/walkthrough-2.png"/>
    </ion-slide>
  </ion-slides>

  <ion-list lines="none" class="is-items-aligned-start">
    <ion-item>
      <ion-thumbnail slot="start" class="is-icon-thumbnail is-background-light">
        <ion-icon name="folder-open"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Money</h2>
        <p class="ion-text-wrap">Pain can be defined quite simply as a symptom of some physical hurt or disorder.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
